<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="zoo.js"></script>
</head>

<body>
<div class="jumbotrwon text-center">
    <h1> Welcome to your zoo.</h1>

</div>

<h5>Create your animal here</h5>

<div>
    <select id="animalSelector">
        <option value="0"> Choose your animal</option>
        <option value="1">Tiger</option>
        <option value = "2">Bear</option>
        <option value = "3">Giraffe</option>
        <option value = "4">Unicorn</option>
        <option value = "5">Bee</option>
    </select>
</div>

<div>
    <input type="text" id="naming" placeholder="Name your animal here"/>

</div>


<button type="button" class="btn btn-warning" id="createAnimal"> Create Animal</button>


<h5>Feed your animals here</h5>
<div>
    <select id="animalMeals" >
        <option value="0"> Meat</option>
        <option value="1"> Fish</option>
        <option value="2"> Leaves</option>
        <option value="3"> Marshmallows</option>
        <option value="4"> Pollen</option>

    </select>
<button type="button" class="btn btn-danger" id="food"> Feed Me</button>

</div>

<div id="removing">
    <h5>Remove an animal by clicking on its name.</h5>

</div>

<h4 class="container"> Your Zoo</h4>

<div class="container" id="animalCage"></div>

<h4 id="1"> Zoo Activity </h4>

<div id="theFeed"></div>



</body>
</html>
